{% extends "base.html" %}

{% block content %}
<div class="card fade-in">
    <div class="header">
        <h1>ðŸ¥— AI Diet Planner</h1>
        <p>Get your personalized diet plan powered by Machine Learning</p>
    </div>

    {% if error %}
    <div class="alert error">
        {{ error }}
    </div>
    {% endif %}

    <form action="/predict" method="POST">
        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" required min="10" max="100" placeholder="e.g., 25">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" name="height" required min="100" max="250" placeholder="e.g., 175">
            </div>
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" name="weight" required min="30" max="200" placeholder="e.g., 70">
            </div>
        </div>

        <div class="form-group">
            <label>Activity Level</label>
            <select name="activity" required>
                <option value="sedentary">Sedentary (Little or no exercise)</option>
                <option value="lightly_active">Lightly Active (Exercise 1-3 days/week)</option>
                <option value="moderately_active">Moderately Active (Exercise 3-5 days/week)</option>
                <option value="very_active">Very Active (Exercise 6-7 days/week)</option>
                <option value="extra_active">Extra Active (Very hard exercise/physical job)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Goal</label>
            <select name="goal" required>
                <option value="loss">Weight Loss</option>
                <option value="maintain">Maintain Weight</option>
                <option value="gain">Weight Gain</option>
            </select>
        </div>

        <div class="form-group">
            <label>Diet Preference</label>
            <select name="preference" required>
                <option value="veg">Vegetarian</option>
                <option value="non-veg">Non-Vegetarian</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">Generate Plan ðŸš€</button>
    </form>
</div>
{% endblock %}
